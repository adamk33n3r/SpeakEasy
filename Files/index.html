<html>
    <head>
        <title>Adam's Overwolf App</title>
        <script src="javascripts/jquery-2.1.1.js"></script>
        <link rel="stylesheet" href="stylesheets/icofont.css"/>
        <link rel="stylesheet" href="stylesheets/style.css"/>
    </head>
    <body>
        <div class="container portrait">
            <div id="header">
                <button id="layout" class="icon rotate"></button>
                <button id="close">X</button>
                <h3 id="title">SpeakEasy</h3>
            </div>
            <div id="modules">
                <ul class="unstyled">
                    <li id="no-server">Waiting for server...</li>
                    <li><button class="control hidden" onclick="runTeamSpeak()">Open Default TS App</button></li>
                    <li><button class="control hidden" data-window="channels">Channels</button></li>
                    <li><button class="control hidden" data-window="settings">Settings</button></li>
                </ul>
            </div>
        </div>


        <object id="ts_plugin" type="application/x-overwolfteamspeakplugin" style="width:0;height:0">
            <param name="onload" value="pluginLoaded" />
        </object>
        <script src="javascripts/functions.js"></script>
        <script src="javascripts/main.js"></script>
    </body>
</html>
