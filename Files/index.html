<html>
    <head>
        <title>Adam's Overwolf App</title>
        <script src="jquery-2.1.1.js"></script>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <button id="close">X</button>
        <h3 id="title">Adam Keenan's TS App</h3>
        <button class="control hidden" onclick="mute()">Mute</button>
        <button class="control hidden" onclick="runTeamSpeak()">Open Default TS App</button>
        <button class="control hidden" id="channels">Channels</button>





        <object id="ts_plugin" type="application/x-overwolfteamspeakplugin" style="width:0;height:0">
            <param name="onload" value="pluginLoaded" />
        </object>
        <script src="functions.js"></script>
        <script src="main.js"></script>
    </body>
</html>
