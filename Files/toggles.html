<html>
    <head>
        <title>SpeakEasy - Toggles</title>
        <script src="javascripts/vendor/jquery-2.1.1.js"></script>
        <link rel="stylesheet" href="stylesheets/icofont.css"/>
        <link rel="stylesheet" href="stylesheets/style.css"/>
    </head>
    <body>
        <div id="container">
            <div id="header">
                <h3 id="title">Toggles</h3>
            </div>
            <div id="content">
                <button class="button toggle icon headset" id="mute-mic"><span class="tooltip">Microphone</span></button>
                <button class="button toggle icon speaker" id="mute-speakers"><span class="tooltip">Speakers</span></button>
            </div>
        </div>
        <script src="javascripts/storager/storager.js"></script>
        <script src="javascripts/functions.js"></script>
        <script src="javascripts/toggles.js"></script>
    </body>
</html>
