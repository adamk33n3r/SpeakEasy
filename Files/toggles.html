<html>
    <head>
        <title>Settings</title>
        <script src="javascripts/jquery-2.1.1.js"></script>
        <link rel="stylesheet" href="stylesheets/icofont.css"/>
        <link rel="stylesheet" href="stylesheets/style.css"/>
    </head>
    <body>
        <div id="container">
            <div id="header">
                <h3 id="title">Settings</h3>
            </div>
            <div id="content">
                <button class="button icon headset" id="mute-mic"><span class="tooltip">Toggle Mic</span></button><span></span>
                <button class="button icon speaker" id="mute-speakers"><span class="tooltip">Toggle Speakers</span></button><span></span>
                <button class="button" id="toggle-away" disabled="disabled">Toggle Away</button><span></span>
            </div>
        </div>
        <object id="ts_plugin" type="application/x-overwolfteamspeakplugin" style="width:0;height:0">
        </object>
        <script src="javascripts/functions.js"></script>
        <script src="javascripts/settings.js"></script>
    </body>
</html>
