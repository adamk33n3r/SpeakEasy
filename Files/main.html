<html>
    <head>
        <title>SpeakEasy</title>
        <script src="javascripts/vendor/jquery-2.1.1.js"></script>
        <link rel="stylesheet" href="stylesheets/icofont.css"/>
        <link rel="stylesheet" href="stylesheets/style.css"/>
    </head>
    <body>
        <div id="container" class="no-server">
            <div id="header">
                <h3 id="title"><button class="icon info" data-window="help"></button>SpeakEasy</h3>
            </div>
            <div id="content">
                <p id="no-server">Waiting for server...</p>
                <button class="button hidden" data-window="chat">Chat</button>
                <button class="button hidden red" data-window="channels">Channels</button>
                <button class="button hidden green" data-window="toggles">Toggles</button>
                <button class="button hidden green" data-window="client_list">Client List</button>
            </div>
        </div>


        <object id="ts_plugin" type="application/x-overwolfteamspeakplugin" style="width:0;height:0">
            <param name="onload" value="pluginLoaded" />
        </object>
        <script src="javascripts/storage.js"></script>
        <script src="javascripts/functions.js"></script>
        <script src="javascripts/main.js"></script>
    </body>
</html>
