<html>
    <head>
        <title>SpeakEasy - Settings</title>
        <script src="javascripts/vendor/jquery-2.1.1.js"></script>
        <link rel="stylesheet" href="stylesheets/icofont.css"/>
        <link rel="stylesheet" href="stylesheets/style.css"/>
    </head>
    <body>
        <div id="container">
            <div id="header">
                <h3 id="title">Settings</h3>
            </div>
            <div id="content">
                <div style="text-align: center;">Talkers</div>
                X<input id="talk-x" type="range" min="0" max="100"/><br/>
                Y<input id="talk-y" type="range" min="0" max="100"/>
                <div style="text-align: center;">Notifications</div>
                X<input id="notif-x" type="range" min="0" max="100"/><br/>
                Y<input id="notif-y" type="range" min="0" max="100"/>
            </div>
        </div>
        <script src="javascripts/storager/storager.js"></script>
        <script src="javascripts/functions.js"></script>
        <script src="javascripts/settings.js"></script>
    </body>
</html>
