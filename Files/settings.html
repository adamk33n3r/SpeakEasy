<html>
    <head>
        <title>Settings</title>
        <script src="javascripts/jquery-2.1.1.js"></script>
        <link rel="stylesheet" href="stylesheets/icofont.css"/>
        <link rel="stylesheet" href="stylesheets/style.css"/>
    </head>
    <body>
        <div class="container">
            <button id="minimize">-</button>
            <h2>Settings:</h2>
            <button class="control" id="mute-mic">Toggle Mic</button><span></span><i class="icon headset"></i>
            <button class="control" id="mute-speakers">Toggle Speakers</button><span></span><i class="icon speaker"></i>
            <button class="control" id="toggle-away" disabled="disabled">Toggle Away</button><span></span><i class="icon cross"></i>
        </div>
        <object id="ts_plugin" type="application/x-overwolfteamspeakplugin" style="width:0;height:0">
        </object>
        <script src="javascripts/functions.js"></script>
        <script src="javascripts/settings.js"></script>
    </body>
</html>
