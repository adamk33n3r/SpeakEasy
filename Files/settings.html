<html>
    <head>
        <title>Settings</title>
        <script src="jquery-2.1.1.js"></script>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="container">
            <button id="minimize">-</button>
            <h2>Settings:</h2>
            <button class="control" id="mute-mic">Toggle Mic</button><span></span>
            <button class="control" id="mute-speakers">Toggle Speakers</button><span></span>
            <button class="control" id="toggle-away" disabled="disabled">Toggle Away</button><span></span>
        </div>
        <object id="ts_plugin" type="application/x-overwolfteamspeakplugin" style="width:0;height:0">
        </object>
        <script src="functions.js"></script>
        <script src="settings.js"></script>
    </body>
</html>
