<html>
    <head>
        <title>SpeakEasy - Chat</title>
        <script src="javascripts/vendor/jquery-2.1.1.js"></script>
        <link rel="stylesheet" href="stylesheets/icofont.css"/>
        <link rel="stylesheet" href="stylesheets/style.css"/>
        <link rel="stylesheet" href="stylesheets/chat.css"/>
    </head>
    <body>
        <div id="container">
            <div id="sidebar">
                <div id="tabs">
                    <div id="Server" class="tab">Server</div>
                    <div id="Channel" class="tab">

                    </div>
                </div>

            </div>
            <div id="content">
                <div id="messages"></div>
                <input id="textbox" type="text" style="" />
            </div>
        </div>
        <script src="javascripts/storager/storager.js"></script>
        <script src="javascripts/functions.js"></script>
        <script src="javascripts/chat.js"></script>
    </body>
</html>
